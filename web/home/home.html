<!DOCTYPE html>
<html>
<head>
<title>Small OA</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/assets/bootstrap4/bootstrap.css" />
<script type="text/javascript" src="/assets/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div><ul id="projectList"></ul>
<script>
$(function(){
	App.ajax({
		url : '/project/list.json',
		success : function(result){
			if(result.code){
				alert(result.message);
				return;
			}
			
			var projectListHtml = [];
			for(var i in result.data){
				var project = result.data[i];
				projectListHtml.push('<li><a href="/project/' + project.id + '.htm">' + project.name + '</a></li>');
			}
			$('#projectList').html(projectListHtml.join(''));
		}
	});
});
</script>
</div>
<script type="text/javascript" src="/assets/bootstrap4/bootstrap.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
