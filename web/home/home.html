<!DOCTYPE html>
<html>
<head>
<title>小OA</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/assets/bootstrap4/bootstrap.css" />
<link rel="stylesheet" href="/assets/css/common.css" />
<script type="text/javascript" src="/assets/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="mainOut" class="mainOut"><h3>我参加的项目</h3>
<ul id="projectList" class="projectList"></ul>
<script>
function add(){
	var name = prompt('请输入项目名称').trim();
	if(!name){
		return;
	}
	App.ajax({
		url : '/project/add.do',
		data : {
			name : name
		},
		success : function(result){
			alert(result.message);
			if(!result.code){
				location.reload();
			}
		}
	});
}

$(function(){
	App.ajax({
		url : '/project/list.json',
		success : function(result){
			if(result.code){
				alert(result.message);
				return;
			}
			
			var projectListHtml = [];
			for(var i in result.data){
				var project = result.data[i];
				projectListHtml.push('<li><a href="/project/' + project.id + '.htm">' + project.name + '</a></li>');
			}
			projectListHtml.push('<li><a href="javascript:add();">+项目</a></li>');
			$('#projectList').html(projectListHtml.join(''));
		}
	});
});
</script></div>
<script type="text/javascript">
$(function(){
   App.showHeadBar(); 
});
</script>
<!--<script type="text/javascript" src="/assets/bootstrap4/bootstrap.js"></script>-->
<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
