<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <meta http-equiv="x-ua-compatible" content="ie=edge"> <link rel="stylesheet" href="/assets/bootstrap4/bootstrap.css" /> <title>登陆 - 小OA</title> </head> <body class="container"> <form style="width:300px; height:200px; margin:30px auto;"> <fieldset class="form-group"> <input class="form-control" id="email" type="text" placeholder="登陆邮箱" /> </fieldset> <fieldset class="form-group"> <input class="form-control" id="password" type="password" placeholder="密码" /> </fieldset> <fieldset class="form-group"> <button type="button" class="btn btn-primary" onclick="login()">登陆</button> &nbsp;&nbsp;<a href="/worker/register.html">注册新账号</a> </fieldset> </form> <script type="text/javascript" src="/assets/js/jquery-1.9.1.min.js"></script>  <script type="text/javascript" src="/assets/js/format-validator.js"></script> <script type="text/javascript" src="/assets/js/app.js"></script> <script type="text/javascript"> function login(){ var email = $('#email').val(), password = $('#password').val().trim(); if(!FormatValidator.isEmail(email)){ App.alert('请输入邮箱帐号'); return; } if(password.length < 6 || password.length > 16){ App.alert('密码格式不正确'); return; } App.ajax({ url : '/worker/login.do', data : { h79843 : email, h79844 : password }, success : function(result){ App.alert(result.message, result.code, result.data); } }); } </script> </body> </html>
